<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Rights Search Portal</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Athiti', 'sans-serif'],
                    },
                    colors: {
                        nature: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out infinite 2s',
                        'fade-up': 'fadeUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts: Athiti -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Athiti', sans-serif;
            background-color: #f0fdf4; /* Very light green background */
            overflow-x: hidden;
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(167, 243, 208, 0.3);
            /* Sticky Header Settings */
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .leaf-bg {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            color: #059669;
        }
        
        .card-eco {
            background: white;
            border: 1px solid #e0e7ff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-eco:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(5, 150, 105, 0.1), 0 10px 10px -5px rgba(5, 150, 105, 0.04);
            border-color: #34d399;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #ecfdf5; 
        }
        ::-webkit-scrollbar-thumb {
            background: #6ee7b7; 
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURATION ---
        // เปลี่ยนเป็น false เพื่อใช้ข้อมูลจริงจากลิงก์ที่คุณให้มา
        const USE_MOCK_DATA = false; 
        const GOOGLE_SCRIPT_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgiAQoula2EsjuUS2N82venWe3XGosqe1bxmkgI8gmcwN4wOsRQ30RbwroUZHmI2XbRf9EnVRge1TF_3kn9ImZ9v5FlyVZJLR2ZnRNWR0WYZdh-NHnePMNnLmZvqE9yGXq1Yeu8RTvPHKTZtvJuY8aq6Bi4h_5TQaQBWrKdimyTPXrxB5R6MwMUv66mGiNYnDeslp0BT5JZoEt0IpCF9CJIyRZ8A9JYW4gjRDpElNoBGRIJrzLFt0hBNbXC9E29w799o8F5U8nGB38wNX6rM5grjkUHDw&lib=MbQYHdBDmkkJRt4HAk9QE2TCpgOXGt0bp";

        // --- MOCK DATA (สำหรับกรณีฉุกเฉินหรือเทส) ---
        const MOCK_DOCS = [
            {
                id: 1,
                title: "ตัวอย่างเอกสาร (โหลดข้อมูลจริงไม่สำเร็จ)",
                description: "กรุณาตรวจสอบลิงก์ฐานข้อมูล",
                docType: "แจ้งเตือน",
                issueTag: "System",
                year: "2024",
                originalLink: "#", 
                translatedLink: "#"
            }
        ];

        // --- COMPONENTS ---

        const Navbar = () => (
            <nav className="glass-nav transition-all duration-300 shadow-sm">
                <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                    <div className="flex items-center gap-3">
                        <div className="bg-gradient-to-br from-nature-400 to-nature-600 p-2.5 rounded-xl text-white shadow-lg shadow-nature-500/30">
                            <i data-lucide="leaf" className="w-6 h-6"></i>
                        </div>
                        <div>
                            <h1 className="text-lg md:text-xl font-bold text-slate-800 leading-none">Human Rights Portal</h1>
                            <p className="text-[10px] md:text-[17px] text-nature-600 font-medium tracking-wide mt-0.5">ศูนย์ข้อมูลสิทธิมนุษยชน</p>
                        </div>
                    </div>
                    
                    {/* Contact Button Linked to Email */}
                    <a href="mailto:bandit.nhrc@gmail.com" 
                       className="group flex items-center gap-2 bg-slate-800 hover:bg-nature-700 text-white px-4 py-2 md:px-5 md:py-2 rounded-full text-xs md:text-sm font-medium transition-all duration-300 shadow-md hover:shadow-lg">
                        <i data-lucide="mail" className="w-4 h-4 group-hover:scale-110 transition-transform"></i>
                        <span className="hidden sm:inline">ติดต่อเรา</span>
                        <span className="sm:hidden">ติดต่อ</span>
                    </a>
                </div>
            </nav>
        );

        const BackgroundElements = () => (
            <div className="fixed inset-0 pointer-events-none overflow-hidden">
                <i data-lucide="leaf" className="leaf-bg w-24 h-24 top-20 left-10 animate-float" style={{transform: 'rotate(45deg)'}}></i>
                <i data-lucide="cloud" className="leaf-bg w-32 h-32 top-40 right-20 animate-float-delayed text-nature-300 opacity-20"></i>
                <i data-lucide="sun" className="leaf-bg w-48 h-48 -top-10 right-[20%] text-yellow-500 opacity-5"></i>
                <div className="absolute top-1/2 left-1/4 w-96 h-96 bg-nature-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
                <div className="absolute bottom-1/4 right-1/4 w-72 h-72 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style={{animationDelay: '1s'}}></div>
            </div>
        );

        const Hero = () => (
            <div className="relative pt-12 pb-20 px-4 text-center z-10">
                <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-nature-100 border border-nature-200 text-nature-700 text-xl font-semibold mb-6 animate-[fadeUp_0.8s_ease-out_forwards]">
                    <span className="relative flex h-2 w-2">
                      <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-nature-400 opacity-75"></span>
                      <span className="relative inline-flex rounded-full h-2 w-2 bg-nature-500"></span>
                    </span>
                    Human Rights Database
                </div>
                
                <h2 className="text-3xl md:text-5xl lg:text-6xl font-bold text-slate-800 mb-6 leading-tight tracking-tight animate-[fadeUp_0.8s_ease-out_0.2s_forwards] opacity-0">
                    สืบค้นเอกสาร <br className="md:hidden" />
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-nature-600 to-teal-500">เกี่ยวกับสิทธิมนุษยชน</span>
                </h2>
                
                <p className="text-slate-600 max-w-2xl mx-auto text-base md:text-lg font-light leading-relaxed mb-8 animate-[fadeUp_0.8s_ease-out_0.4s_forwards] opacity-0 px-2">
                    ฐานข้อมูลที่รวบรวมเอกสารเกี่ยวกับประเด็นสิทธิมนุษยชน เพื่อเป็นแหล่งเรียนรู้ด้านสิทธิมนุษยชนสำหรับผู้สนใจ
                </p>
            </div>
        );

        const SearchBar = ({ onSearch }) => (
            <div className="relative max-w-3xl mx-auto -mt-14 px-4 z-20 animate-[fadeUp_0.8s_ease-out_0.6s_forwards] opacity-0">
                <div className="shadow-2xl shadow-nature-900/10 rounded-2xl bg-white p-2 flex items-center border border-white/50 backdrop-blur-sm">
                    <div className="pl-4 pr-3 text-nature-500">
                        <i data-lucide="search" className="w-6 h-6"></i>
                    </div>
                    <input 
                        type="text" 
                        placeholder="ค้นหาเอกสาร, คำพิพากษา หรือประเด็นสิทธิ..." 
                        className="w-full px-2 py-3.5 outline-none text-slate-700 placeholder-slate-400 bg-transparent text-base"
                        onChange={(e) => onSearch(e.target.value)}
                    />
                </div>
            </div>
        );

        const DocTypeBadge = ({ type }) => {
            if (!type) return null;
            // Theme colors for badges
            let bgClass = "bg-slate-100 text-slate-600 border-slate-200";
            let icon = "file-text";
            
            const t = type.toLowerCase();
            if (t.includes("คำพิพากษา")) { bgClass = "bg-amber-50 text-amber-700 border-amber-200"; icon="gavel"; }
            else if (t.includes("สนธิสัญญา")) { bgClass = "bg-blue-50 text-blue-700 border-blue-200"; icon="globe"; }
            else if (t.includes("รายงาน")) { bgClass = "bg-nature-50 text-nature-700 border-nature-200"; icon="file-bar-chart"; }
            else if (t.includes("ความเห็น")) { bgClass = "bg-purple-50 text-purple-700 border-purple-200"; icon="message-circle"; }

            return (
                <span className={`flex items-center gap-1.5 text-[10px] uppercase font-bold px-2.5 py-1 rounded-md border ${bgClass} tracking-wide`}>
                    <i data-lucide={icon} className="w-3 h-3"></i>
                    {type}
                </span>
            );
        };

        const DocCard = ({ doc, index }) => {
            // State สำหรับเก็บสถานะว่าขยายคำอธิบายอยู่หรือไม่
            const [isExpanded, setIsExpanded] = React.useState(false);
            // Staggered animation delay based on index
            const style = { animationDelay: `${index * 100}ms` };

            // สร้างไอคอนใหม่เมื่อสถานะการขยายเปลี่ยนแปลง
            React.useEffect(() => {
                lucide.createIcons();
            }, [isExpanded]);

            // ฟังก์ชันสลับสถานะการขยาย
            const toggleExpand = () => {
                setIsExpanded(!isExpanded);
            };
            
            return (
                // เพิ่ม onClick และ cursor-pointer ที่ div หลักของการ์ด
                // เพิ่มเงื่อนไข ring-2 เพื่อเน้นการ์ดที่ถูกเลือก
                <div 
                    className={`bg-white/80 backdrop-blur-sm rounded-2xl overflow-hidden card-eco flex flex-col h-full relative group animate-fade-up opacity-0 cursor-pointer transition-all duration-300 ${isExpanded ? 'ring-2 ring-nature-400 shadow-lg transform -translate-y-1' : ''}`} 
                    style={style}
                    onClick={toggleExpand}
                >
                    <div className="p-6 flex-1 flex flex-col">
                        <div className="flex justify-between items-start mb-4">
                            {doc.docType ? <DocTypeBadge type={doc.docType} /> : <div></div>}
                            {doc.year && (
                                <span className="text-slate-400 text-xs font-mono bg-white px-2 py-1 rounded border border-slate-100 shadow-sm">
                                    {doc.year}
                                </span>
                            )}
                        </div>
                        
                        <h3 className="text-lg font-bold text-slate-800 mb-3 leading-snug group-hover:text-nature-600 transition-colors">
                            {doc.title || "ไม่มีชื่อเอกสาร"}
                        </h3>
                        
                        {/* ส่วนแสดงคำอธิบายแบบมีเงื่อนไข */}
                        <div className="relative mb-4">
                            <p className={`text-slate-500 text-sm font-light leading-relaxed transition-all duration-500 ${isExpanded ? 'line-clamp-none' : 'line-clamp-3'}`}>
                                {doc.description || "ไม่มีรายละเอียด"}
                            </p>
                            {/* ไอคอนแสดงสถานะการขยาย */}
                            <div className={`absolute bottom-0 right-0 bg-gradient-to-l from-white/90 via-white/70 to-transparent pl-6 py-1 ${isExpanded ? 'hidden' : 'block'}`}>
                                <i data-lucide="chevron-down" className="w-4 h-4 text-slate-300 group-hover:text-nature-500 transition-colors"></i>
                            </div>
                            {isExpanded && (
                                <div className="flex justify-center mt-2">
                                    <i data-lucide="chevron-up" className="w-4 h-4 text-nature-400 animate-bounce"></i>
                                </div>
                            )}
                        </div>

                        {doc.issueTag && (
                            <div className="pt-4 mt-auto border-t border-slate-100/50">
                                <div className="flex items-center gap-2 text-xs text-slate-500">
                                    <i data-lucide="tag" className="w-3.5 h-3.5 text-nature-400"></i>
                                    <span className="bg-nature-50 px-2.5 py-1 rounded-full text-nature-700 font-medium truncate max-w-full">
                                        {doc.issueTag}
                                    </span>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* ปุ่มลิงก์ต้องหยุดการแพร่กระจายของ event คลิก เพื่อไม่ให้ขยายการ์ดเมื่อกดปุ่ม */}
                    <div className="px-6 pb-6 pt-0 grid grid-cols-2 gap-3" onClick={(e) => e.stopPropagation()}>
                        {doc.originalLink && doc.originalLink !== "#" && doc.originalLink !== "" ? (
                            <a href={doc.originalLink} target="_blank" className="flex items-center justify-center gap-2 bg-white border border-slate-200 hover:border-nature-300 text-slate-600 py-2.5 rounded-xl text-sm font-medium transition hover:bg-nature-50 hover:text-nature-700">
                                <i data-lucide="file-text" className="w-4 h-4"></i>
                                ต้นฉบับ
                            </a>
                        ) : (
                            <button disabled className="flex items-center justify-center gap-2 bg-slate-50 border border-slate-100 text-slate-300 py-2.5 rounded-xl text-sm font-medium cursor-not-allowed">
                                <i data-lucide="file-text" className="w-4 h-4"></i>
                                ต้นฉบับ
                            </button>
                        )}

                        {doc.translatedLink && doc.translatedLink !== "#" && doc.translatedLink !== "" ? (
                            <a href={doc.translatedLink} target="_blank" className="flex items-center justify-center gap-2 bg-nature-600 hover:bg-nature-700 text-white py-2.5 rounded-xl text-sm font-medium transition shadow-md shadow-nature-500/20 hover:shadow-lg">
                                <i data-lucide="languages" className="w-4 h-4"></i>
                                แปลไทย
                            </a>
                        ) : (
                            <button disabled className="flex items-center justify-center gap-2 bg-slate-100 text-slate-400 py-2.5 rounded-xl text-sm font-medium cursor-not-allowed">
                                <i data-lucide="languages" className="w-4 h-4"></i>
                                แปลไทย
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        const LoadingState = () => (
            <div className="flex flex-col items-center justify-center py-24 text-nature-400">
                <div className="relative">
                    <div className="animate-spin rounded-full h-12 w-12 border-4 border-nature-100 border-b-nature-500 mb-4"></div>
                    <i data-lucide="leaf" className="w-5 h-5 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[calc(50%+16px)] text-nature-500 animate-pulse"></i>
                </div>
                <p className="text-sm font-medium tracking-wide animate-pulse">กำลังดึงข้อมูลจากฐานข้อมูล...</p>
            </div>
        );

        const App = () => {
            const [documents, setDocuments] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [searchTerm, setSearchTerm] = React.useState("");

            React.useEffect(() => {
                lucide.createIcons();
            }, []);

            React.useEffect(() => {
                const fetchData = async () => {
                    setLoading(true);
                    try {
                        if (USE_MOCK_DATA) {
                            setTimeout(() => {
                                setDocuments(MOCK_DOCS);
                                setLoading(false);
                            }, 1000);
                        } else {
                            const response = await fetch(GOOGLE_SCRIPT_URL);
                            const data = await response.json();
                            setDocuments(data);
                            setLoading(false);
                        }
                    } catch (error) {
                        console.error("Error fetching data:", error);
                        // ถ้าโหลดไม่สำเร็จ อาจจะแสดง Mock Data หรือแจ้งเตือน แต่ในที่นี้ปล่อยว่างไว้ก่อน หรือใส่ Mock เพื่อไม่ให้หน้าขาว
                        setLoading(false); 
                    }
                };

                fetchData();
            }, []);

            React.useEffect(() => {
                lucide.createIcons();
            }, [documents, loading]);

            const filteredDocs = documents.filter(doc => 
                (doc.title && doc.title.toLowerCase().includes(searchTerm.toLowerCase())) ||
                (doc.docType && doc.docType.toLowerCase().includes(searchTerm.toLowerCase())) ||
                (doc.issueTag && doc.issueTag.toLowerCase().includes(searchTerm.toLowerCase())) ||
                (doc.year && doc.year.toString().includes(searchTerm))
            );

            return (
                <div className="min-h-screen flex flex-col relative overflow-hidden">
                    <BackgroundElements />
                    <Navbar />
                    <Hero />
                    
                    <main className="container mx-auto px-4 flex-1 pb-20 pt-8 z-10">
                        <SearchBar onSearch={setSearchTerm} />

                        {loading ? (
                            <LoadingState />
                        ) : (
                            <div className="mt-12">
                                <div className="mb-8 flex items-end justify-between border-b border-nature-200/60 pb-4 animate-[fadeUp_0.5s_ease-out_forwards]">
                                    <div>
                                        <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                            <i data-lucide="folder-open" className="w-5 h-5 text-nature-600"></i>
                                            เอกสารทั้งหมด
                                        </h3>
                                    </div>
                                    <div className="text-l text-nature-600 font-medium">
                                        พบ {filteredDocs.length} รายการ
                                    </div>
                                </div>

                                {filteredDocs.length > 0 ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {filteredDocs.map((doc, idx) => (
                                            <DocCard key={idx} doc={doc} index={idx} />
                                        ))}
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center justify-center py-20 bg-white/50 backdrop-blur rounded-3xl border border-dashed border-nature-200">
                                        <div className="bg-nature-50 p-4 rounded-full mb-4 shadow-sm animate-bounce">
                                            <i data-lucide="sprout" className="w-8 h-8 text-nature-400"></i>
                                        </div>
                                        <h3 className="text-slate-600 font-medium">ไม่พบข้อมูล</h3>
                                        <p className="text-slate-400 text-sm mt-1">
                                            อาจยังไม่มีข้อมูลในฐานข้อมูล หรือการเชื่อมต่อมีปัญหา<br/>
                                            ลองตรวจสอบ Google Sheet อีกครั้งครับ
                                        </p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="bg-white/60 backdrop-blur border-t border-nature-100 py-8 mt-auto z-10">
                        <div className="container mx-auto px-4 text-center">
                            <p className="text-slate-500 text-l font-medium">© 2024 Human Rights Search Portal</p>
                            <p className="mt-1 text-l text-nature-400">Human Rights Knowledge Base for All</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
